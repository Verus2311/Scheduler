<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Calendar - Tee Green Spa</title>
    <link rel="icon" href="tgs_icon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50; /* Dark Blue */
            --secondary-color: #27ae60; /* Green */
            --accent-color: #e74c3c; /* Red */
            --sidebar-width: 250px;
            --dark-bg: #343a40; /* Dark Gray */
            --dark-sidebar-bg: #2c3e50; /* Dark Blue */
            --dark-text: #dee2e6; /* Light Gray */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
        }

        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-sidebar-bg);
            color: var(--dark-text);
            position: fixed;
            height: 100%;
            padding-top: 1rem;
             transition: all 0.3s ease;
             z-index: 1000;
        }

        #sidebar .nav-link {
            color: var(--dark-text);
            padding: 1rem 1.5rem;
            border-radius: 5px;
             margin: 0 10px;
        }

         #sidebar .nav-link.active,
         #sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
         }

        #content {
            flex-grow: 1; /* Allow content to take remaining space */
            margin-left: var(--sidebar-width);
            padding: 20px;
             transition: all 0.3s ease;
        }

        .navbar {
             background-color: var(--dark-bg) !important; /* Dark background for top bar */
             color: var(--dark-text);
             padding: 0.75rem 1rem;
             margin-left: var(--sidebar-width); /* Offset by sidebar width */
              transition: all 0.3s ease;
        }

        .navbar .navbar-brand img {
            margin-right: 10px;
        }

         .navbar .navbar-nav .nav-link {
             color: var(--dark-text) !important;
         }

         .navbar .navbar-nav .nav-link.active,
         .navbar .navbar-nav .nav-link:hover {
             color: #fff !important;
         }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
            margin-bottom: 2rem;
            background-color: #454d55; /* Slightly lighter dark for cards */
            color: var(--dark-text);
        }

        .card-header {
            background-color: #5a6268; /* Darker header */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Light border */
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            color: #fff;
        }

        .card-body {
            padding: 1.5rem;
        }

        .fc {
            background-color: #454d55; /* Match card body */
            border-radius: 15px;
            padding: 1rem;
            color: var(--dark-text);
        }

         .fc .fc-col-header th {
             background-color: #5a6268; /* Match card header */
             color: #fff;
             border-color: rgba(255, 255, 255, 0.1);
         }

         .fc .fc-view-harness, .fc .fc-view {
             color: var(--dark-text);
         }

         .fc .fc-daygrid-day-number,
         .fc .fc-timegrid-slot-label,
         .fc .fc-list-day-text,
         .fc .fc-list-day-side-text {
             color: var(--dark-text);
         }

         .fc .fc-event-title {
             color: #fff;
         }

        .fc-event {
            border-radius: 5px;
            padding: 2px 5px;
            cursor: pointer;
            transition: transform 0.2s;
             border: none !important; /* Remove default FullCalendar border */
        }

        .fc-event:hover {
            transform: scale(1.02);
        }

        .event-pending {
            background-color: #ffc107; /* Yellow */
            color: #000;
        }

        .event-approved {
            background-color: var(--secondary-color); /* Green */
            color: white;
        }

        .event-cancelled {
            background-color: var(--accent-color); /* Red */
            color: white;
        }

        .detail-label {
            color: var(--dark-text);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #adb5bd; /* Lighter gray */
            margin-bottom: 1rem;
        }

        .service-item {
            background-color: #5a6268; /* Match card header */
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-2px);
        }

        .therapist-badge {
            background-color: var(--secondary-color); /* Green */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
             color: white;
        }

        .btn-primary:hover {
            background-color: #219a52;
            border-color: #219a52;
        }

        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
             color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .loading-spinner {
            color: var(--secondary-color);
        }

        .view-toggle {
            margin-bottom: 1rem;
        }

        .view-toggle .btn {
            margin-right: 0.5rem;
             background-color: #5a6268; /* Dark button */
             color: var(--dark-text);
             border-color: rgba(255, 255, 255, 0.1);
        }

        .view-toggle .btn.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
             color: white;
        }

         /* Responsive adjustments */
         @media (max-width: 768px) {
             #sidebar {
                 width: 0;
                 overflow: hidden;
             }

             #content,
             .navbar {
                 margin-left: 0;
             }

              /* Optional: Add a toggle button for the sidebar on small screens */
         }

        .appointments-list {
            display: none;
        }

        .appointment-details {
            display: none;
        }

        .navbar-brand {
            color: var(--secondary-color) !important;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .navbar-brand:hover {
            color: #219a52 !important;
            transform: translateY(-1px);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .card-body.loading {
            position: relative;
        }

        .service-details {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .duration-badge {
            background-color: #6c757d;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .therapist-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .service-item {
            background-color: #f8f9fa;
            padding: 1.2rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .service-item h6 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3">
        <a href="/" class="d-flex align-items-center mb-3 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Tee Green Spa</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link" href="admin.html">Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="statistics.html">Statistics</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar (Optional, can be integrated into content area) -->
        <nav class="navbar navbar-expand-lg">
             <div class="container-fluid">
                 <a class="navbar-brand" href="index.html">
                    <i class="fas fa-spa me-2"></i>Tee Green Spa
                 </a>
                 <!-- User dropdown can go here -->
                 <div class="ms-auto">
                     <button id="logout-btn" class="btn btn-outline-light">
                         <i class="fas fa-sign-out-alt"></i> Logout
                     </button>
                 </div>
             </div>
         </nav>

        <div class="row">
            <!-- Calendar Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Appointment Calendar</h4>
                        <div class="view-toggle">
                            <button class="btn btn-outline-primary active" id="calendar-view">
                                <i class="fas fa-calendar"></i> Calendar
                            </button>
                            <button class="btn btn-outline-primary" id="list-view">
                                <i class="fas fa-list"></i> List
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                        <div id="appointments-list" class="appointments-list"></div>
                    </div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Appointment Details</h4>
                    </div>
                    <div class="card-body">
                        <div id="appointment-details" class="appointment-details">
                            <!-- Personal Information -->
                            <h5 class="mb-4">Personal Information</h5>
                            <div class="mb-3">
                                <div class="detail-label">Name</div>
                                <div class="detail-value" id="name">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Contact Number</div>
                                <div class="detail-value" id="contact">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Age</div>
                                <div class="detail-value" id="age">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Gender</div>
                                <div class="detail-value" id="gender">-</div>
                            </div>

                            <!-- Appointment Information -->
                            <h5 class="mb-4 mt-5">Appointment Information</h5>
                            <div class="mb-3">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">
                                    <span id="status" class="badge">-</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Schedule</div>
                                <div class="detail-value" id="date_sched">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Ailment</div>
                                <div class="detail-value" id="ailment">-</div>
                            </div>

                            <!-- Services -->
                            <h5 class="mb-4 mt-5">Services & Therapists</h5>
                            <div id="services">-</div>

                            <!-- Actions -->
                            <div class="d-grid gap-2 mt-4">
                                <a href="#" id="edit-link" class="btn btn-primary">
                                    <i class="fas fa-edit"></i> Edit Appointment
                                </a>
                                <button id="delete-btn" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete Appointment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- Appointment Database -->
    <script type="module">
        import appointmentDB from './appointment-db.js';

        // Check authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.replace('login.html');
                return false;
            }
            return true;
        }

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('rememberMe');
            window.location.replace('login.html');
        });

        // Check authentication before initializing
        if (!checkAuth()) {
            return;
        }

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(info, successCallback, failureCallback) {
                    try {
                        const appointments = appointmentDB.getAllAppointments();
                        const events = appointments.map(appointment => ({
                            id: appointment.id,
                            title: `${appointment.name} - ${appointment.services.map(s => s.name).join(', ')}`,
                            start: appointment.date_sched,
                            end: new Date(new Date(appointment.date_sched).getTime() + 
                                Math.max(...appointment.services.map(s => s.duration)) * 60000),
                            backgroundColor: getStatusColor(appointment.status),
                            borderColor: getStatusColor(appointment.status),
                            textColor: appointment.status === 'pending' ? '#000' : '#fff'
                        }));
                        successCallback(events);
                    } catch (error) {
                        console.error('Error loading events:', error);
                        failureCallback(error);
                    }
                },
                eventClick: function(info) {
                    viewAppointmentDetails(info.event.id);
                }
            });
            calendar.render();

            // Load appointments list
            loadAppointments();
        });

        // Function to get status color
        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'completed':
                    return '#27ae60';
                case 'cancelled':
                    return '#e74c3c';
                case 'pending':
                    return '#ffc107';
                default:
                    return '#6c757d';
            }
        }

        // Function to view appointment details
        function viewAppointmentDetails(appointmentId) {
            try {
                const appointment = appointmentDB.getAppointment(appointmentId);
                if (!appointment) {
                    showAlert('Appointment not found!', 'danger');
                    return;
                }

                // Update appointment details section
                document.getElementById('name').textContent = appointment.name;
                document.getElementById('contact').textContent = appointment.contact;
                document.getElementById('age').textContent = appointment.age;
                document.getElementById('gender').textContent = appointment.gender;
                document.getElementById('date_sched').textContent = formatDate(appointment.date_sched);
                document.getElementById('ailment').textContent = appointment.ailment;

                // Update status badge
                const statusElement = document.getElementById('status');
                statusElement.textContent = appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1);
                statusElement.className = `badge bg-${getStatusBadgeColor(appointment.status)}`;

                // Update services
                const servicesContainer = document.getElementById('services');
                servicesContainer.innerHTML = '';
                appointment.services.forEach(service => {
                    const serviceDiv = document.createElement('div');
                    serviceDiv.className = 'service-item';
                    serviceDiv.innerHTML = `
                        <h6 class="mb-2">${service.name}</h6>
                        <div class="service-details">
                            <span class="duration-badge">
                                <i class="fas fa-clock"></i> ${service.duration} mins
                            </span>
                        </div>
                    `;
                    servicesContainer.appendChild(serviceDiv);
                });

                // Update therapists
                const therapistsContainer = document.getElementById('therapists');
                therapistsContainer.innerHTML = '';
                appointment.therapists.forEach(therapist => {
                    const therapistDiv = document.createElement('div');
                    therapistDiv.className = 'service-item';
                    therapistDiv.innerHTML = `
                        <h6 class="mb-2">${therapist}</h6>
                        <span class="therapist-badge">
                            <i class="fas fa-user-md"></i> Assigned Therapist
                        </span>
                    `;
                    therapistsContainer.appendChild(therapistDiv);
                });

                // Update action buttons
                document.getElementById('edit-link').href = `manage_appointment.html?id=${appointmentId}&from=admin`;
                document.getElementById('delete-btn').onclick = () => deleteAppointment(appointmentId);

                // Show the details section
                document.getElementById('appointment-details').style.display = 'block';
            } catch (error) {
                console.error('Error viewing appointment details:', error);
                showAlert('Error viewing appointment details: ' + error.message, 'danger');
            }
        }

        // Function to load appointments list
        function loadAppointments() {
            try {
                const appointments = appointmentDB.getAllAppointments();
                const appointmentsList = document.getElementById('appointments-list');
                appointmentsList.innerHTML = `
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Services</th>
                                <th>Therapists</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${appointments.map(appointment => `
                                <tr>
                                    <td>${appointment.name}</td>
                                    <td>${formatDate(appointment.date_sched)}</td>
                                    <td>${appointment.services.map(s => s.name).join(', ')}</td>
                                    <td>${appointment.therapists.join(', ')}</td>
                                    <td>
                                        <span class="badge bg-${getStatusBadgeColor(appointment.status)}">
                                            ${appointment.status}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-primary view-details" data-id="${appointment.id}">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-warning edit-appointment" data-id="${appointment.id}">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger delete-appointment" data-id="${appointment.id}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                // Add event listeners
                document.querySelectorAll('.view-details').forEach(button => {
                    button.addEventListener('click', () => viewAppointmentDetails(button.dataset.id));
                });

                document.querySelectorAll('.edit-appointment').forEach(button => {
                    button.addEventListener('click', () => editAppointment(button.dataset.id));
                });

                document.querySelectorAll('.delete-appointment').forEach(button => {
                    button.addEventListener('click', () => deleteAppointment(button.dataset.id));
                });
            } catch (error) {
                console.error('Error loading appointments:', error);
                showAlert('Error loading appointments: ' + error.message, 'danger');
            }
        }

        // Add view toggle functionality
        document.getElementById('calendar-view').addEventListener('click', function() {
            document.getElementById('calendar').style.display = 'block';
            document.getElementById('appointments-list').style.display = 'none';
            this.classList.add('active');
            document.getElementById('list-view').classList.remove('active');
        });

        document.getElementById('list-view').addEventListener('click', function() {
            document.getElementById('calendar').style.display = 'none';
            document.getElementById('appointments-list').style.display = 'block';
            this.classList.add('active');
            document.getElementById('calendar-view').classList.remove('active');
        });

        // Initialize with calendar view
        document.getElementById('calendar-view').click();

        // Function to show loading spinner
        function showLoading() {
            const spinner = document.createElement('div');
            spinner.id = 'loading-overlay';
            spinner.innerHTML = '<div class="spinner-border loading-spinner" role="status"><span class="visually-hidden">Loading...</span></div>';
            document.body.appendChild(spinner);
            document.querySelector('.content-container').classList.add('loading');
        }

        // Function to hide loading spinner
        function hideLoading() {
            const spinner = document.getElementById('loading-overlay');
            if (spinner) spinner.remove();
            document.querySelector('.content-container').classList.remove('loading');
        }

        // Function to show alert
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.card-body').insertBefore(alertDiv, document.querySelector('.card-body').firstChild);
        }

        // Function to format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to format time
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Function to get status badge color
        function getStatusBadgeColor(status) {
            switch (status.toLowerCase()) {
                case 'completed':
                    return 'success';
                case 'cancelled':
                    return 'danger';
                case 'pending':
                    return 'warning';
                default:
                    return 'secondary';
            }
        }

        // Function to edit appointment
        function editAppointment(appointmentId) {
            window.location.href = `manage_appointment.html?id=${appointmentId}&from=admin`;
        }

        // Function to delete appointment
        function deleteAppointment(appointmentId) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                try {
                    appointmentDB.deleteAppointment(appointmentId);
                    showAlert('Appointment deleted successfully!', 'success');
                    loadAppointments();
                } catch (error) {
                    console.error('Error deleting appointment:', error);
                    showAlert('Error deleting appointment: ' + error.message, 'danger');
                }
            }
        }

        // Function to update appointment status
        function updateAppointmentStatus(appointmentId, newStatus) {
            try {
                const appointment = appointmentDB.getAppointment(appointmentId);
                if (!appointment) {
                    showAlert('Appointment not found!', 'danger');
                    return;
                }

                appointment.status = newStatus;
                appointmentDB.updateAppointment(appointmentId, appointment);
                showAlert('Appointment status updated successfully!', 'success');
                loadAppointments();
            } catch (error) {
                console.error('Error updating appointment status:', error);
                showAlert('Error updating appointment status: ' + error.message, 'danger');
            }
        }

        // Function to export appointments
        function exportAppointments() {
            try {
                const appointments = appointmentDB.getAllAppointments();
                const dataStr = JSON.stringify(appointments, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `appointments_${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                showAlert('Appointments exported successfully!', 'success');
            } catch (error) {
                console.error('Error exporting appointments:', error);
                showAlert('Error exporting appointments: ' + error.message, 'danger');
            }
        }

        // Function to import appointments
        function importAppointments(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const appointments = JSON.parse(e.target.result);
                    appointments.forEach(appointment => {
                        appointmentDB.addAppointment(appointment);
                    });
                    showAlert('Appointments imported successfully!', 'success');
                    loadAppointments();
                } catch (error) {
                    console.error('Error importing appointments:', error);
                    showAlert('Error importing appointments: ' + error.message, 'danger');
                }
            };
            reader.readAsText(file);
        }

        // Add event listeners
        document.getElementById('export-appointments').addEventListener('click', exportAppointments);
        document.getElementById('import-appointments').addEventListener('change', importAppointments);
    </script>
</body>
