<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Tee Green Spa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand {
            color: var(--secondary-color) !important;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            margin: 0;
            opacity: 0.8;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }

        .client-card {
            transition: transform 0.3s ease;
        }

        .client-card:hover {
            transform: translateY(-5px);
        }

        .service-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .loading-spinner {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-spa me-2"></i>Tee Green Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="statistics.html">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Statistics Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="total-appointments">0</h3>
                    <p>Total Appointments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="today-appointments">0</h3>
                    <p>Today's Appointments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="total-clients">0</h3>
                    <p>Total Clients</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="revenue">₱0</h3>
                    <p>Total Revenue</p>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Appointments by Service</h5>
                        <div class="chart-container">
                            <canvas id="serviceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Appointments by Therapist</h5>
                        <div class="chart-container">
                            <canvas id="therapistChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Client List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recent Clients</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Last Visit</th>
                                <th>Total Visits</th>
                                <th>Favorite Services</th>
                            </tr>
                        </thead>
                        <tbody id="client-list">
                            <!-- Client data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Appointment Database -->
    <script type="module">
        import appointmentDB from './appointment-db.js';

        // Check authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userRole = localStorage.getItem('userRole');
            
            if (!isLoggedIn || userRole !== 'admin') {
                // Clear any existing session data
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userRole');
                localStorage.removeItem('rememberMe');
                
                // Redirect to login page
                window.location.replace('login.html');
                return false;
            }
            return true;
        }

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userRole');
            localStorage.removeItem('rememberMe');
            window.location.replace('login.html');
        });

        // Check authentication before initializing
        if (!checkAuth()) {
            return;
        }

        // Initialize charts
        const serviceChart = new Chart(document.getElementById('serviceChart'), {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        '#2ecc71',
                        '#3498db',
                        '#9b59b6',
                        '#e74c3c',
                        '#f1c40f',
                        '#1abc9c',
                        '#e67e22',
                        '#34495e'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const therapistChart = new Chart(document.getElementById('therapistChart'), {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Appointments',
                    data: [],
                    backgroundColor: '#2ecc71'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Load statistics
        function loadStatistics() {
            try {
                const appointments = appointmentDB.getAllAppointments();
                
                // Update total appointments
                document.getElementById('total-appointments').textContent = appointments.length;
                
                // Update today's appointments
                const today = new Date().toISOString().split('T')[0];
                const todayAppointments = appointments.filter(apt => 
                    apt.date_sched.split('T')[0] === today
                );
                document.getElementById('today-appointments').textContent = todayAppointments.length;
                
                // Update total clients
                const uniqueClients = new Set(appointments.map(apt => apt.name));
                document.getElementById('total-clients').textContent = uniqueClients.size;
                
                // Update revenue
                const totalRevenue = appointments.reduce((sum, apt) => {
                    return sum + apt.services.reduce((serviceSum, service) => {
                        return serviceSum + (service.price || 0);
                    }, 0);
                }, 0);
                document.getElementById('revenue').textContent = `₱${totalRevenue.toLocaleString()}`;
                
                // Update service chart
                const serviceCounts = {};
                appointments.forEach(apt => {
                    apt.services.forEach(service => {
                        serviceCounts[service.name] = (serviceCounts[service.name] || 0) + 1;
                    });
                });
                
                serviceChart.data.labels = Object.keys(serviceCounts);
                serviceChart.data.datasets[0].data = Object.values(serviceCounts);
                serviceChart.update();
                
                // Update therapist chart
                const therapistCounts = {};
                appointments.forEach(apt => {
                    apt.therapists.forEach(therapist => {
                        therapistCounts[therapist] = (therapistCounts[therapist] || 0) + 1;
                    });
                });
                
                therapistChart.data.labels = Object.keys(therapistCounts);
                therapistChart.data.datasets[0].data = Object.values(therapistCounts);
                therapistChart.update();
                
                // Update client list
                const clientList = document.getElementById('client-list');
                clientList.innerHTML = '';
                
                const clientData = {};
                appointments.forEach(apt => {
                    if (!clientData[apt.name]) {
                        clientData[apt.name] = {
                            name: apt.name,
                            contact: apt.contact,
                            lastVisit: apt.date_sched,
                            totalVisits: 1,
                            services: new Set()
                        };
                    } else {
                        clientData[apt.name].totalVisits++;
                        if (new Date(apt.date_sched) > new Date(clientData[apt.name].lastVisit)) {
                            clientData[apt.name].lastVisit = apt.date_sched;
                        }
                    }
                    apt.services.forEach(service => {
                        clientData[apt.name].services.add(service.name);
                    });
                });
                
                Object.values(clientData)
                    .sort((a, b) => new Date(b.lastVisit) - new Date(a.lastVisit))
                    .slice(0, 10)
                    .forEach(client => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${client.name}</td>
                            <td>${client.contact}</td>
                            <td>${new Date(client.lastVisit).toLocaleDateString()}</td>
                            <td>${client.totalVisits}</td>
                            <td>
                                ${Array.from(client.services)
                                    .map(service => `<span class="service-badge">${service}</span>`)
                                    .join('')}
                            </td>
                        `;
                        clientList.appendChild(row);
                    });
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load statistics when page loads
        loadStatistics();
    </script>
</body>
</html>
