<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Tee Green Spa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand {
            color: var(--secondary-color) !important;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            margin: 0;
            opacity: 0.8;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }

        .client-card {
            transition: transform 0.3s ease;
        }

        .client-card:hover {
            transform: translateY(-5px);
        }

        .service-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .loading-spinner {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-spa me-2"></i>Tee Green Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="statistics.html">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Statistics Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="total-appointments">0</h3>
                    <p>Total Appointments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="today-appointments">0</h3>
                    <p>Today's Appointments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="total-clients">0</h3>
                    <p>Total Clients</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="revenue">₱0</h3>
                    <p>Total Revenue</p>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Appointments by Service</h5>
                        <div class="chart-container">
                            <canvas id="serviceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Appointments by Therapist</h5>
                        <div class="chart-container">
                            <canvas id="therapistChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Client List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recent Clients</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Last Visit</th>
                                <th>Total Visits</th>
                                <th>Favorite Services</th>
                            </tr>
                        </thead>
                        <tbody id="client-list">
                            <!-- Client data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Appointment Database -->
    <script type="module">
        import appointmentDB from './appointment-db.js';

        // Initialize charts
        const serviceChart = new Chart(document.getElementById('serviceChart'), {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        '#2ecc71',
                        '#3498db',
                        '#9b59b6',
                        '#e74c3c',
                        '#f1c40f',
                        '#1abc9c',
                        '#e67e22',
                        '#34495e'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const therapistChart = new Chart(document.getElementById('therapistChart'), {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Appointments',
                    data: [],
                    backgroundColor: '#2ecc71'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Load statistics
        function loadStatistics() {
            try {
                const stats = appointmentDB.getStatistics();
                const appointments = appointmentDB.getAllAppointments();
                const clientData = new Map();

                // Process client data
                appointments.forEach(appointment => {
                    if (!clientData.has(appointment.name)) {
                        clientData.set(appointment.name, {
                            name: appointment.name,
                            contact: appointment.contact,
                            lastVisit: new Date(appointment.date_sched),
                            totalVisits: 1,
                            services: new Set(appointment.services.map(s => s.name))
                        });
                    } else {
                        const client = clientData.get(appointment.name);
                        client.totalVisits++;
                        appointment.services.forEach(s => client.services.add(s.name));
                        if (new Date(appointment.date_sched) > client.lastVisit) {
                            client.lastVisit = new Date(appointment.date_sched);
                        }
                    }
                });

                // Update statistics cards
                document.getElementById('total-appointments').textContent = stats.totalAppointments;
                document.getElementById('today-appointments').textContent = stats.todayAppointments;
                document.getElementById('total-clients').textContent = stats.totalClients;
                document.getElementById('revenue').textContent = '₱' + stats.revenue.toLocaleString();

                // Update service chart
                serviceChart.data.labels = Object.keys(stats.serviceCounts);
                serviceChart.data.datasets[0].data = Object.values(stats.serviceCounts);
                serviceChart.update();

                // Update therapist chart
                therapistChart.data.labels = Object.keys(stats.therapistCounts);
                therapistChart.data.datasets[0].data = Object.values(stats.therapistCounts);
                therapistChart.update();

                // Update client list
                const clientList = document.getElementById('client-list');
                clientList.innerHTML = '';
                
                Array.from(clientData.values())
                    .sort((a, b) => b.lastVisit - a.lastVisit)
                    .slice(0, 10)
                    .forEach(client => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${client.name}</td>
                            <td>${client.contact}</td>
                            <td>${client.lastVisit.toLocaleDateString()}</td>
                            <td>${client.totalVisits}</td>
                            <td>
                                ${Array.from(client.services)
                                    .map(service => `<span class="service-badge">${service}</span>`)
                                    .join('')}
                            </td>
                        `;
                        clientList.appendChild(row);
                    });

            } catch (error) {
                console.error('Error loading statistics:', error);
                alert('Error loading statistics. Please try again.');
            }
        }

        // Add export functionality
        const exportButton = document.createElement('button');
        exportButton.className = 'btn btn-primary mb-4';
        exportButton.innerHTML = '<i class="fas fa-download"></i> Export Data';
        exportButton.onclick = () => appointmentDB.exportToJSON();
        document.querySelector('.container').insertBefore(exportButton, document.querySelector('.row'));

        // Add import functionality
        const importInput = document.createElement('input');
        importInput.type = 'file';
        importInput.accept = '.json';
        importInput.style.display = 'none';
        importInput.onchange = async (e) => {
            try {
                await appointmentDB.importFromJSON(e.target.files[0]);
                alert('Data imported successfully!');
                loadStatistics();
            } catch (error) {
                alert('Error importing data: ' + error.message);
            }
        };

        const importButton = document.createElement('button');
        importButton.className = 'btn btn-secondary mb-4 ms-2';
        importButton.innerHTML = '<i class="fas fa-upload"></i> Import Data';
        importButton.onclick = () => importInput.click();
        document.querySelector('.container').insertBefore(importButton, document.querySelector('.row'));
        document.body.appendChild(importInput);

        // Load statistics when page loads
        loadStatistics();
    </script>
</body>
</html>
